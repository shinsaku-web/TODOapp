<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyToDo</title>
</head>

<body>
    <div class="create">
        <h1>ToDoを入力</h1>
        <form id="form" class='create_form'>
            <input type="text" name="todo">
            <input type="submit" value="追加">
        </form>
    </div>
    <div class="bg" onclick="hideCreateModal()"></div>
    <main>
        <div class="todos">
            <h1>ToDo</h1>
            <ul class="todos_list">
                <!-- <li class="todos_item"></li> -->
            </ul>
        </div>
        <div class="finish">
            <h1>Done</h1>
            <ul class="finish_list">
                <!-- <li class="finish_item"></li> -->
            </ul>
        </div>
    </main>
    <button class="createToDoBtn" onclick="showCreateModal()">ToDoを作成</button>

    <script src="main.js"></script>
</body>

</html>
